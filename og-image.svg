<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <rect width="1200" height="630" fill="#0a0a0a"/>
  <!-- Logo icon and text centered -->
  <g transform="translate(280, 250)">
    <!-- Icon: Stacked rectangles (scaled up) -->
    <g fill="#ffffff">
      <!-- Top row: two small squares -->
      <rect x="0" y="0" width="30" height="30" rx="3"/>
      <rect x="38" y="0" width="30" height="30" rx="3"/>
      <!-- Bottom larger square -->
      <rect x="0" y="42" width="68" height="68" rx="6"/>
      <!-- Curved extension on bottom right -->
      <path d="M68 80 Q68 110 98 110 L98 80 Q98 50 68 50 L68 80 Z"/>
    </g>
    <!-- SpillStack text -->
    <text x="140" y="90" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="100" font-weight="400" fill="#ffffff" letter-spacing="-0.02em">SpillStack</text>
  </g>
</svg>
